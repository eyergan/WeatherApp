<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 left">
          <form>
            <div class="form-group search-city">
              <input
                type="text"
                class="form-control"
                id="searchBox"
                aria-describedby="emailHelp"
                placeholder="Search a City"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <div class="card week">
            <h5 class="card-title week-title">Forecast</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item weather-forecast-temp">M
                <img src= "http://openweathermap.org/img/wn/03d@2x.png"
                     alt=""
                     width= 42/>
                <span class="weather-temp-max">18째</span>
                <span class="weather-temp-min">12째</span>
              </li>
              <li class="list-group-item">Tu</li>
              <li class="list-group-item">W</li>
              <li class="list-group-item">Th</li>
              <li class="list-group-item">F</li>
            </ul>
          </div>
          <p class="codedBy">
            <a href="https://github.com/eyergan/WeatherApp" target="_blank">Open-source code</a>
            <span>, by Evy Yergan</span>
          </p>
        </div>
        <div class="col-6">
          <h1 id="headingPlace"></h1>
          <hr />
          <div class="card today">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="currentDate">
                Sunday, January 23rd, 2021
              </h6>
              <p class="card-text">
                <span id="tempCF"></span>
                <span class = "units">
                  <a href="#" id="c-link" class="active cLink">째C</a> | <a href="#" id="f-link" class="fLink">째F</a>
                </span>
                <br />
                <div>Humidity: <span id="humidity"></span> %</div>
                <div>Wind: <span id="wind"></span> Km/H</div>
              </p>
            </div>
          </div>
          <section>
            <h5 class="card-title">Other Conditions</h5>
            <p class="card-text" id="description"></p>
            <img src="" alt="Clear" id="icon"/>
          </section>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
